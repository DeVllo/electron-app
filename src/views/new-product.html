<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear nuevo producto - Vainilla</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    
    <form action="" class="p-4">
        <div class="form-group">
            <input type="text" name="" id="name" class="form-control" placeholder="Nombre del producto">
        </div>
        <div class="form-group">
            <input type="text" name="" id="precio" class="form-control" placeholder="Precio">
        </div>
        <div class="form-group">
            <input type="text" name="" id="descripcion" class="form-control" placheholder="Descripcion">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" id="descripcion" placheolder="Descripcion breve">Aceptar</button>
        </div>
    </form>

    <script>

        const { ipcRenderer } = require('electron');

    const form = document.querySelector('form');
    form.addEventListener('submit', e =>{
        e.preventDefault();

        const inputNombre = document.querySelector('#name');

        const nombreProducto = document.querySelector('#name').value;
        const precioProducto = document.querySelector('#precio').value;
        const descripcionProducto =  document.querySelector('#descripcion').value;

        console.log(nombreProducto, precioProducto, descripcionProducto);

        const newProduct = {
            nombre: nombreProducto,
            precio: precioProducto,
            desc: descripcionProducto
        };

        ipcRenderer.send('product:new', newProduct);
    })
    </script>

</body>
</html>
