<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productos - Vainilla</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    <div class="container p-4 text-center">

        <div class="btn btn-success" id="createNew"> Crear nuevo producto </div>
    </br></hr></br>
        <div class="row" id="productos"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>    
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script>
    const { ipcRenderer } = require('electron');
    const productos = document.querySelector('#productos');


        ipcRenderer.on('products:remove', (e) => {
            productos.innerHTML = "";
            console.log("Removidos todos los productos");
        })

        const botonCrear = document.querySelector('#createNew');

        botonCrear.addEventListener('click', ()=>{
            ipcRenderer.send('tab:createNew');
        });

    ipcRenderer.on('product:new', (e, newProduct) => {
       const newProductTemplate = `
       <div class="col-xs-4 p-2">
            <div class="card text-center">
                <div class="card-header">
                    <h5 class="card-title">${newProduct.nombre}</h5>    
                </div>
                <div class="card-body">
                    ${newProduct.desc}
                    </br>
                    </hr>
                    $ ${newProduct.precio}  
                </div>
                <div class="card-footer">
                        <button class="btn btn-danger btn-sm">
                            ELIMINAR
                        </button>
                </div>
            </div>
        </div>
       `; 
       productos.innerHTML += newProductTemplate;
       const btns = document.querySelectorAll('.btn.btn-danger');
        btns.forEach(btn => {
            btn.addEventListener('click', e =>{
                e.target.parentElement.parentElement.parentElement.remove();
            });
        });
    });
    
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
